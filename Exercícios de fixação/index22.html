<html>

        <script>
            array = [1, 2, 3, 4, 5, 6, 7]

            function inverte_array(array){
                array_aux = []

                for (i = 0; i < array.length; i++)
                {
                    array_aux[i] = array[array.length - 1 - i]
                }

                for (i = 0; i < array.length; i++)
                {
                    array[i] = array_aux[i]
                }

                return array;
           }
